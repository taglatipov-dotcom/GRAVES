<script>
    let currentImages = [];
    let currentIndex = 0;
    let currentRotation = 0;
    let currentScale = 1;
    let originalFileNames = []; // –ú–∞—Å—Å–∏–≤ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö –∏–º–µ–Ω —Ñ–∞–π–ª–æ–≤

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const fileInput = document.getElementById('fileInput');
    const mainImage = document.getElementById('mainImage');
    const imagePlaceholder = document.getElementById('imagePlaceholder');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const rotateLeftBtn = document.getElementById('rotateLeftBtn');
    const rotateRightBtn = document.getElementById('rotateRightBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const resetBtn = document.getElementById('resetBtn');
    const thumbnailsContainer = document.getElementById('thumbnails');
    const imageCounter = document.getElementById('imageCounter');
    const photoForm = document.getElementById('photoForm');
    const clearGalleryBtn = document.getElementById('clearGalleryBtn');
    const duplicateFormBtn = document.getElementById('duplicateFormBtn');
    const formsContainer = document.getElementById('formsContainer');
    const copyImagesBtn = document.getElementById('copyImagesBtn');

    // –§—É–Ω–∫—Ü–∏—è —É–¥–∞–ª–µ–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ñ–æ—Ä–º
    function removeAdditionalForms() {
        const formContainers = formsContainer.querySelectorAll('.form-container');

        // –£–¥–∞–ª—è–µ–º –≤—Å–µ —Ñ–æ—Ä–º—ã, –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–π (–∏—Å—Ö–æ–¥–Ω–æ–π)
        for (let i = formContainers.length - 1; i > 0; i--) {
            const separator = formContainers[i].previousElementSibling;
            if (separator && separator.classList.contains('form-separator')) {
                separator.remove();
            }
            formContainers[i].remove();
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –≥–∞–ª–µ—Ä–µ–∏
    function clearGallery() {
        currentImages = [];
        currentIndex = 0;
        currentRotation = 0;
        currentScale = 1;
        originalFileNames = []; // –û—á–∏—â–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∏–º–µ–Ω–∞

        // –°–±—Ä–æ—Å –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        mainImage.style.display = 'none';
        mainImage.src = '';
        imagePlaceholder.style.display = 'block';

        // –û—á–∏—Å—Ç–∫–∞ –º–∏–Ω–∏–∞—Ç—é—Ä
        thumbnailsContainer.innerHTML = '';

        // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        updateCounter();
        updateNavigation();

        // –°–±—Ä–æ—Å –ø–æ–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
        fileInput.value = '';

        console.log('–ì–∞–ª–µ—Ä–µ—è –æ—á–∏—â–µ–Ω–∞');
    }

    // –§—É–Ω–∫—Ü–∏—è –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–æ—Ä–º—ã
    function duplicateForm() {
        const originalForm = document.querySelector('.photo-form');
        const formsContainer = document.getElementById('formsContainer');

        // –°–æ–∑–¥–∞–µ–º –∫–ª–æ–Ω —Ñ–æ—Ä–º—ã
        const clonedForm = originalForm.cloneNode(true);
        clonedForm.id = 'photoForm_clone_' + Date.now();

        // –£–¥–∞–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ "–û—á–∏—Å—Ç–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é" –∏ "–î—É–±–ª–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ—Ä–º—É" –∏–∑ –∫–ª–æ–Ω–∞
        const clearBtn = clonedForm.querySelector('.clear-btn');
        const duplicateBtn = clonedForm.querySelector('.duplicate-btn');
        if (clearBtn) clearBtn.remove();
        if (duplicateBtn) duplicateBtn.remove();

        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ñ–æ—Ä–º—ã
        const formContainer = document.createElement('div');
        formContainer.className = 'form-container';
        formContainer.appendChild(clonedForm);

        // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å
        const separator = document.createElement('hr');
        separator.className = 'form-separator';

        // –í—Å—Ç–∞–≤–ª—è–µ–º –∫–ª–æ–Ω –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Ñ–æ—Ä–º—ã
        formsContainer.appendChild(separator);
        formsContainer.appendChild(formContainer);

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ñ–æ—Ä–º—ã
        updateClonedFormHandlers(clonedForm);

        alert('–§–æ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ–¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∞!');
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –¥–ª—è –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ñ–æ—Ä–º—ã
    function updateClonedFormHandlers(form) {
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–ª—è –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            handleFormSubmit(this);
        });
    }

    // –û–±—â–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    function handleFormSubmit(submittedForm) {
        if (currentImages.length === 0) {
            alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏');
            return;
        }

        // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ –≤—Å–µ—Ö —Ñ–æ—Ä–º
        const allForms = document.querySelectorAll('.photo-form');
        const formsData = [];

        allForms.forEach(form => {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            formsData.push(data);
        });

        // –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è—Ö —Å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–º–∏ –∏–º–µ–Ω–∞–º–∏
        const imagesInfo = currentImages.map((imagePath, index) => {
            return {
                server_path: imagePath,
                original_name: originalFileNames[index] || 'unknown',
                display_name: originalFileNames[index] || `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`
            };
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è—Ö
        const finalData = {
            forms: formsData,
            images: imagesInfo,
            totalImages: currentImages.length,
            export_timestamp: new Date().toISOString()
        };

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        const saveBtn = submittedForm.querySelector('.save-btn');
        const originalText = saveBtn.textContent;
        saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';
        saveBtn.disabled = true;

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        fetch('/save_info', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(finalData, null, 2)
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === 'success') {
                alert(`–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã! –§–∞–π–ª: ${result.filename}`);
                // –û—á–∏—â–∞–µ–º –≥–∞–ª–µ—Ä–µ—é –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                clearGallery();
                // –£–¥–∞–ª—è–µ–º –≤—Å–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ–æ—Ä–º—ã
                removeAdditionalForms();
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω—É—é —Ñ–æ—Ä–º—É
                photoForm.reset();
            } else {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ' + result.message);
            }
        })
        .catch(error => {
            console.error('–û—à–∏–±–∫–∞:', error);
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
        })
        .finally(() => {
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            saveBtn.textContent = originalText;
            saveBtn.disabled = false;
        });
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Ñ–æ—Ä–º—ã
    duplicateFormBtn.addEventListener('click', function() {
        duplicateForm();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π —Ñ–æ—Ä–º—ã
    photoForm.addEventListener('submit', function(e) {
        e.preventDefault();
        handleFormSubmit(this);
    });

    // –§—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    async function copyAllImagesToClipboard() {
        if (currentImages.length === 0) return;

        try {
            copyImagesBtn.disabled = true;
            copyImagesBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ...';

            // –°–æ–∑–¥–∞–µ–º ZIP-–∞—Ä—Ö–∏–≤ —Å–æ –≤—Å–µ–º–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º–∏
            const JSZip = await loadJSZip();
            const zip = new JSZip();

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∞—Ä—Ö–∏–≤
            for (let i = 0; i < currentImages.length; i++) {
                const imageUrl = currentImages[i];
                const originalName = originalFileNames[i].slice(-1) || `image_${i + 1}.jpg`;

                try {
                    const response = await fetch(imageUrl);
                    const blob = await response.blob();
                    zip.file(originalName, blob);
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ${originalName}:`, error);
                }
            }

            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ZIP-–∞—Ä—Ö–∏–≤
            const zipBlob = await zip.generateAsync({type: 'blob'});

            // –ö–æ–ø–∏—Ä—É–µ–º ZIP-–∞—Ä—Ö–∏–≤ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            const clipboardItem = new ClipboardItem({
                'application/zip': zipBlob
            });

            await navigator.clipboard.write([clipboardItem]);
            showNotification(`‚úÖ –£—Å–ø–µ—à–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ${currentImages.length} –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞ (ZIP-–∞—Ä—Ö–∏–≤)`);

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π:', error);

            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥: –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–æ –æ–¥–Ω–æ–º—É
            try {
                await copyImagesOneByOne();
            } catch (fallbackError) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–∑–µ—Ä–≤–Ω–æ–º –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏:', fallbackError);
                showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', true);
            }
        } finally {
            copyImagesBtn.disabled = currentImages.length === 0;
            copyImagesBtn.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ';
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ JSZip –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
    function loadJSZip() {
        return new Promise((resolve, reject) => {
            if (window.JSZip) {
                resolve(window.JSZip);
            } else {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
                script.onload = () => resolve(window.JSZip);
                script.onerror = () => reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å JSZip'));
                document.head.appendChild(script);
            }
        });
    }

    // –†–µ–∑–µ—Ä–≤–Ω—ã–π –º–µ—Ç–æ–¥: –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –ø–æ –æ–¥–Ω–æ–º—É
    async function copyImagesOneByOne() {
        if (currentImages.length === 0) return;

        let successCount = 0;

        for (let i = 0; i < currentImages.length; i++) {
            try {
                const response = await fetch(currentImages[i]);
                const blob = await response.blob();

                const clipboardItem = new ClipboardItem({
                    [blob.type]: blob
                });

                await navigator.clipboard.write([clipboardItem]);
                successCount++;

                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è–º–∏
                if (i < currentImages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è ${i + 1}:`, error);
            }
        }

        if (successCount > 0) {
            showNotification(`‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ ${successCount} –∏–∑ ${currentImages.length} –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π`);
        } else {
            throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–∏ –æ–¥–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        }
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
    fileInput.addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –∏–º–µ–Ω–∞ —Ñ–∞–π–ª–æ–≤
        originalFileNames = files.map(file => file.name);

        const formData = new FormData();
        files.forEach(file => {
            formData.append('photos', file);
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
        const uploadBtn = document.querySelector('.upload-btn');
        const originalText = uploadBtn.textContent;
        uploadBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        uploadBtn.disabled = true;

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(filenames => {
            currentImages = filenames.map(filename => `static/uploads/${filename}`);
            if (currentImages.length > 0) {
                currentIndex = 0;
                showImage(currentIndex);
                updateThumbnails();
                updateNavigation();
                copyImagesBtn.disabled = false;
            }
        })
        .catch(error => {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–∞–π–ª–æ–≤');
        })
        .finally(() => {
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
            uploadBtn.textContent = originalText;
            uploadBtn.disabled = false;
        });
    });

    // –ü–æ–∫–∞–∑–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    function showImage(index) {
        if (currentImages.length === 0) return;

        mainImage.style.display = 'block';
        imagePlaceholder.style.display = 'none';
        mainImage.src = currentImages[index];

        // –°–±—Ä–æ—Å —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–π –¥–ª—è –Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        currentRotation = 0;
        currentScale = 1;
        applyTransform();

        updateCounter();
        updateActiveThumbnail();
    }

    // –û–±–Ω–æ–≤–∏—Ç—å —Å—á–µ—Ç—á–∏–∫
    function updateCounter() {
        const originalName = originalFileNames[currentIndex] || `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${currentIndex + 1}`;
        imageCounter.textContent = `${currentIndex + 1} –∏–∑ ${currentImages.length} - ${originalName}`;
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é
    function updateNavigation() {
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === currentImages.length - 1;

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –µ—Å–ª–∏ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const hasImages = currentImages.length > 0;
        rotateLeftBtn.disabled = !hasImages;
        rotateRightBtn.disabled = !hasImages;
        zoomInBtn.disabled = !hasImages;
        zoomOutBtn.disabled = !hasImages;
        resetBtn.disabled = !hasImages;
        copyImagesBtn.disabled = !hasImages;
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –º–∏–Ω–∏–∞—Ç—é—Ä—ã
    function updateThumbnails() {
        thumbnailsContainer.innerHTML = '';
        currentImages.forEach((image, index) => {
            const thumbnailContainer = document.createElement('div');
            thumbnailContainer.className = 'thumbnail-container';

            const thumbnail = document.createElement('img');
            thumbnail.src = image;
            thumbnail.className = 'thumbnail' + (index === currentIndex ? ' active' : '');
            thumbnail.title = originalFileNames[index] || `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${index + 1}`;
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                showImage(currentIndex);
                updateNavigation();
            });

            // –ü–æ–¥–ø–∏—Å—å —Å –∏–º–µ–Ω–µ–º —Ñ–∞–π–ª–∞
            const fileNameLabel = document.createElement('div');
            fileNameLabel.className = 'thumbnail-filename';
            fileNameLabel.textContent = originalFileNames[index] || `Img ${index + 1}`;

            thumbnailContainer.appendChild(thumbnail);
            thumbnailContainer.appendChild(fileNameLabel);
            thumbnailsContainer.appendChild(thumbnailContainer);
        });
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—É—é –º–∏–Ω–∏–∞—Ç—é—Ä—É
    function updateActiveThumbnail() {
        document.querySelectorAll('.thumbnail').forEach((thumb, index) => {
            thumb.classList.toggle('active', index === currentIndex);
        });
    }

    // –ü—Ä–∏–º–µ–Ω–∏—Ç—å —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏
    function applyTransform() {
        mainImage.style.transform = `rotate(${currentRotation}deg) scale(${currentScale})`;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
    prevBtn.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            showImage(currentIndex);
            updateNavigation();
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentIndex < currentImages.length - 1) {
            currentIndex++;
            showImage(currentIndex);
            updateNavigation();
        }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
    rotateLeftBtn.addEventListener('click', () => {
        currentRotation -= 90;
        applyTransform();
    });

    rotateRightBtn.addEventListener('click', () => {
        currentRotation += 90;
        applyTransform();
    });

    zoomInBtn.addEventListener('click', () => {
        currentScale *= 1.2;
        applyTransform();
    });

    zoomOutBtn.addEventListener('click', () => {
        currentScale /= 1.2;
        applyTransform();
    });

    resetBtn.addEventListener('click', () => {
        currentRotation = 0;
        currentScale = 1;
        applyTransform();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    copyImagesBtn.addEventListener('click', function() {
        copyAllImagesToClipboard();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏ –≥–∞–ª–µ—Ä–µ–∏
    clearGalleryBtn.addEventListener('click', function() {
        if (currentImages.length === 0) {
            alert('–ì–∞–ª–µ—Ä–µ—è —É–∂–µ –ø—É—Å—Ç–∞');
            return;
        }

        if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é? –í—Å–µ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã –∏–∑ –ø—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫–∞.')) {
            clearGallery();
            alert('–ì–∞–ª–µ—Ä–µ—è –æ—á–∏—â–µ–Ω–∞');
        }
    });

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function showNotification(message, isError = false) {
        const notification = document.createElement('div');
        notification.className = 'notification' + (isError ? ' error' : '');
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
            notification.classList.add('show');
        }, 100);

        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }

    // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
    document.addEventListener('keydown', (e) => {
        if (currentImages.length === 0) return;

        switch(e.key) {
            case 'ArrowLeft':
                e.preventDefault();
                if (currentIndex > 0) {
                    currentIndex--;
                    showImage(currentIndex);
                    updateNavigation();
                }
                break;
            case 'ArrowRight':
                e.preventDefault();
                if (currentIndex < currentImages.length - 1) {
                    currentIndex++;
                    showImage(currentIndex);
                    updateNavigation();
                }
                break;
            case 'r':
            case '–∫':
                if (e.ctrlKey) {
                    e.preventDefault();
                    currentRotation += 90;
                    applyTransform();
                }
                break;
            case '+':
                e.preventDefault();
                currentScale *= 1.2;
                applyTransform();
                break;
            case 'Escape':
                e.preventDefault();
                currentRotation = 0;
                currentScale = 1;
                applyTransform();
                break;
        }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
    updateNavigation();
</script>
</body>
</html>
